{% extends "movies/base.html" %}

{% block content %}

<h1>Popular Movies</h1>
<div class="row">
{% for movie in movies %}
<div class="col-md-3">
    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="{{movie.title}}">
    <div class="card-body">
        <h5>{{ movie.title}}</h5>
        <p class="card-text">Ratings: {{movie.vote_average}}
    </div>
</div>
{% endfor%}
</div>
{% endblock %}
